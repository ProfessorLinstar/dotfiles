# Alacritty.yml: configuration file for alacritty
# Example: /usr/share/doc/alacritty/example/alacritty.yml

font:
  normal:
    family: "UbuntuMono Nerd Font Mono"
  size: 12.0

# Lunarvim onedark warmer (~/.local/share/lunarvim/site/pack/packer/start/onedark.nvim/lua/onedark/palette.lua)
colors:
  primary:
    foreground: '#ffffff'
    background: '#1c1c1c'

  normal:
    black:   '#101012'
    red:     '#de5d68'
    green:   '#8fb573'
    yellow:  '#dbb671'
    blue:    '#57a5e5'
    magenta: '#bb70d2'
    cyan:    '#51a8b3'
    white:   '#d0cfcc'

  # Default alacritty.yml bright colors
  bright:
   black:   '#666666'
   red:     '#d54e53'
   green:   '#b9ca4a'
   yellow:  '#e7c547'
   blue:    '#7aa6da'
   magenta: '#c397d8'
   cyan:    '#70c0b1'
   white:   '#eaeaea'


key_bindings:
  - { key: F11, command: {program: "wmctrl", args: ["-r", ":ACTIVE:", "-b", "toggle,fullscreen"]} }
