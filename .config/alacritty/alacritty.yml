# Alacritty.yml: configuration file for alacritty
# Example: /usr/share/doc/alacritty/example/alacritty.yml

font:
  normal:
    family: "UbuntuMono Nerd Font Mono"
  size: 12.0

colors:
  primary:
    foreground: '#ffffff'
    background: '#1c1c1c'
    bright_foreground: '#ffffff'

  normal:
    black:   '#171421'
    red:     '#c01c28'
    green:   '#26a269'
    yellow:  '#a2734c'
    blue:    '#12488b'
    magenta: '#a347ba'
    cyan:    '#2aa1b3'
    white:   '#d0cfcc'

  bright:
    black:   '#5e5c64'
    red:     '#f66151'
    green:   '#33d17a'
    yellow:  '#e9ad0c'
    blue:    '#2a7bde'
    magenta: '#c061cb'
    cyan:    '#33c7de'
    white:   '#ffffff'

key_bindings:
  - { key: F11, command: {program: "wmctrl", args: ["-r", ":ACTIVE:", "-b", "toggle,fullscreen"]} }
